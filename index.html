	<p>曾经我以为你多么了解我</p>

        <p>这一件件事情 我在想</p>

<p>每天都有太多遗憾</p>

<p>终于看开爱回不来 所以你好 再见再不见</p>
		    <p>但愿逆风如解意 容易莫摧残</p>

		    <p>不去打扰</p>
		    <p>那可能才是我们最好的结局</p>
